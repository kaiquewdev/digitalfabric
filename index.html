    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="#" class="brand brand-type">
            Digital Fabric
          </a>

          <ul class="nav">
            <li><a href="index.html">Create a Qr Code</a></li>
            <li><a href="howtouse.html">How to Use</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div> 
    <section>
      <article>
        <header class="limit">
          <h2>Qr Code Generator:</h2>
        </header>
        <hr class="full-wrapp" />
      </article>
    </section>
  </div>

  <div class="main-container" id="main-accordion" >
    <section class="inner-content">
      <article class="button-guide">
        <div class="btn-group" data-toggle="buttons-radio">
            <button class="btn" data-target="#qr-url">
              Qr URL
            </button>

            <button class="btn" data-target="#qr-text">
              Qr Text
            </button>
            
            <button class="btn" data-target="#qr-contact">
              Qr Add Contact
            </button>
        </div>

        <hr>

      </article>

      <div id="wh" class="dimensions">
          <fieldset>
            <form class="dim">
              <div class="control-group">
                <label for="Width" class="control-label"><h4>Width: </h4></label>
                
                <div class="controls">
                  <input name="qr-width" type="text" class="span3" value="150px">
                </div>
                
                <label for="Height" class="control-label"><h4>Height:</h4></label>
                
                <div class="controls">
                  <input name="qr-height" type="text" class="span3" value="150px">
                </div>
              </div>
            </form>
          </fieldset>
      </div>

      <section class="qr-forms">
          <article class="headline-forms">
              <header>
                  <hr />

              </header>
              <div>
                  <fieldset>
                      <form url='#'>
                          <label for="Timestamp"><h4>Timestamp: </h4></label> 
                          <input type="text" name="timestamp" id="timestamp" class="timestamp-text" />
                      </form>
                  </fieldset>
              </div>
          </article>
          <article>       
            <div id="qr-url" class="sectionOut">
              <hr>
              <fieldset>
                <form class="qr-url">
                  <div class="control-group">
                    <label for="input" class="control-label"><h4>URL:</h4></label>
                    
                      <div class="controls">
                        <input name="qr-content-url" type="text" class="span3">
                      </div>
                  </div>

                  <br>

                  <input type="button" id="qr-url-action"  class="btn-primary" value="Create Qr URL"></input>
                </form>

                <div class="qr-preview"></div>
              </fieldset>
            </div>  
          </article>
          
          <article>      
            <div id="qr-text" class="sectionOut">
              <hr>
              <fieldset>
                <form class="qr-text">
                  <div class="control-group">
                    <label for="Qr URL" class="control-label"><h4>Text:</h4></label>
                    <div class="controls">
                      <textarea name="qr-content-text" cols="150" rows="15"></textarea>
                    </div>
                  </div>

                  <br>

                  <input type="button" id="qr-text-action" class="btn-primary" value="Create Qr Text"></input>
                </form>

                <div class="qr-preview"></div>
              </fieldset>
              
            </div>
          </article>
          
          <article>      
            <div id="qr-contact" class="sectionOut">
              <hr>
              <fieldset>
                <form class="qr-contact">
                  <div class="control-group">
                    <label for="Name" class="control-label"><h4>Name:</h4></label>
                    
                    <div class="controls">
                      <input id="qr-contact-name" type="text" class="span3">
                    </div>

                    <label for="Last Name" class="control-label"><h4>Last Name:</h4></label>
                    
                    <div class="controls">
                      <input id="qr-contact-lastName" type="text" class="span3">
                    </div>

                    <label for="Phone" class="control-label"><h4>Phone:</h4></label>
                    
                    <div class="controls">
                      <input id="qr-contact-phone" type="text" class="span3">
                    </div>

                    <label for="Email" class="control-label"><h4>Email:</h4></label>
                    
                    <div class="controls">
                      <input id="qr-contact-email" type="text" class="span3">
                    </div>

                    <label for="Address" class="control-label"><h4>Address:</h4></label>
                    
                    <div class="controls">
                      <input id="qr-contact-addrs" type="text" class="span3">
                    </div>
                  </div>

                  <br>

                  <input type="button" id="qr-contact-action" class="btn-primary" value="Create Qr Contact"></input>
                </form>
                <div class="qr-preview"></div>
              </fieldset>
            </div>
          </article>
        </section>

      <hr>
    </section>

  </div>
